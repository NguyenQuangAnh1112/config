# ===============================
# âš™ï¸ Cáº¥u hÃ¬nh cÆ¡ báº£n
# ===============================
set -g default-terminal "xterm-256color"
set -g mouse on
set -g base-index 1
set -g renumber-windows on

# Prefix: Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ===============================
# ğŸªŸ Split & Navigation
# ===============================
bind '\' split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'
bind r source-file ~/.tmux.conf

# Resize pane (vim style)
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r m resize-pane -Z

# Alt + sá»‘ chuyá»ƒn window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# ===============================
# ï¿½ Copy mode Vim
# ===============================
set -g mode-keys vi
bind -n ` copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection

# ===============================
# ğŸ¨ Theme Gruvbox Dark
# ===============================
set -g status-position top
set -g status-style "bg=default,fg=#ebdbb2"
set -g status-justify left
set -g window-status-current-style "bg=#fabd2f,fg=#282828,bold"
set -g window-status-current-format " #I:#W "
set -g window-status-style "fg=#a89984"
set -g window-status-format " #I:#W "
set -g status-left ""
set -g status-right ""
set -g pane-border-style "fg=#504945"
set -g pane-active-border-style "fg=#8ec07c"
set -g message-style "bg=#282828,fg=#ebdbb2"

# ===============================
# ï¿½ Plugins
# ===============================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'
